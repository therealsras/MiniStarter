<div class="content">
  <div class="container">
    <mat-card class="mat-card-login">
      <mat-card-content class="mat-card-content-login">
        <div class="row rows"[@fade] >
          <div class="col-lg-6 col-md-12 col-xl-6 col-xs-6 login-form ">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <h1>Sign in</h1>
              <h3>Enter your credentials here.</h3>
              <mat-form-field appearance="fill">
                <input matInput placeholder="User Name" formControlName="userName" required>
                <mat-error>
                  Please provide a valid username
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                  Please provide a valid password
                </mat-error>
              </mat-form-field>
              <button *ngIf="!isBeingLoggedIn" mat-raised-button color="primary" style="width:100%;height: 50px;"
                [disabled]="!loginForm.valid" type="submit"> Sign In
              </button>
              <button *ngIf="isBeingLoggedIn" mat-raised-button color="primary" style="width:100%;height: 50px;"
                [disabled]="!loginForm.valid" type="submit">
                <mat-icon>
                  <mat-spinner diameter="20">
                  </mat-spinner>
                </mat-icon> Logging you in..
              </button>
            </form>
            <div class="row">
              <div class="col"><button mat-raised-button color="accent" style="width:100%;height: 50px"
                  (click)="fillSuperAdminCredentials()">superadmin credentials</button></div>
              <div class="col"> <button mat-raised-button color="accent" style="width:100%;height: 50px"
                  (click)="fillStaffCredentials()">staff credentials</button></div>
            </div>
          </div>
          <div class="hz"></div>
          <div class="col-lg-6 col-md-6 col-xl-6 col-xs-6 d-none d-lg-block login-image">
          </div>

        </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>
