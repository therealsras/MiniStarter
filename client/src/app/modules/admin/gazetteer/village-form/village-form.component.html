<app-card-header [title]="this.formTitle"></app-card-header>
  <div>
    <form [formGroup]="villageForm" (ngSubmit)="onSubmit()" class="panel-content">
      <mat-dialog-content class="mat-typography" style="width: auto;">
        <div class="row">
            <input formControlName="code" type="hidden">
            <div class="col-xs-12 col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Code</mat-label>
                <input autocomplete="off" formControlName="code" matInput placeholder="Code" required>
                <mat-error>Please provide a valid code</mat-error>
              </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type" name="type">
                  <mat-option *ngFor="let type of villageTypes" [value]="type">
                    {{type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Khmer Name</mat-label>
                <input autocomplete="off" formControlName="nameKH" matInput placeholder="Khmer Name" required>
                <mat-error>Please provide a valid khmer name</mat-error>
              </mat-form-field>
            </div>
            <div class="col-xs-12 col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>English Name</mat-label>
                <input autocomplete="off" formControlName="nameEN" matInput placeholder="English Name" required>
                <mat-error>Please provide a valid english name</mat-error>
              </mat-form-field>
            </div>
        </div>
        <div class="row validation-message" *ngIf="validationErrors.length > 0">
          <ul class="text-danger">
              <li *ngFor="let error of validationErrors">
                <mat-error>{{error}}</mat-error>
              </li>
          </ul>
      </div>
      <!-- <div>
        <p>Form value: {{ communeForm.value | json }}</p>
        <p>Form status: {{ communeForm.status | json }}</p>
      </div> -->
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button cdkFocusInitial color="primary"
          [disabled]="!villageForm.dirty || !villageForm.valid" type="submit">
          Save
        </button>
      </mat-dialog-actions>
    </form>
  </div>
