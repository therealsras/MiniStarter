<div [hidden]="!items">
  <app-page-header [title]="'Audits'" [subtitle]="'View audit logs here.'"></app-page-header>
  <app-table
    [data]="items && items" [columns]="columns" (onFilter)="filter($event)"
    (onView)="viewDetails($event)" (onReload)="reload()"
    [totalCount]="metaData && metaData.totalCount" [pageSize]="metaData && metaData.pageSize"
    (onPageChanged)="pageChanged($event)">
  </app-table>
</div>
