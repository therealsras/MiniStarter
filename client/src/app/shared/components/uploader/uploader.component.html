<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <input #file name="file" type="file" accept="image/*" hidden (change)="handleSelectFile($event)">
  <img id="output"style="border-radius: 20px;max-width:100%;max-height:100%;"  [src]="url">
</div>


<div>
  <button style="width: 80%;" type="button" (click)="file.click()" mat-raised-button color="accent">
    <span><span style="margin-right: 10px;" class="fas fa-upload"></span>{{'components.uploader.upload' | translate}}</span>
  </button>
  <button style="width: 10%;" [disableRipple]="file.length<0" type="button" (click)="handleUploadFile()" mat-raised-button color="primary">
    <span class="fas fa-check" ></span>
  </button>
</div>
